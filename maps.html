<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nearby Hotels and Restaurants</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta charset="utf-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      #map {
        height: 90vh;
        width: 100%;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .controls {
        padding: 10px;
        background: #f2f2f2;
        text-align: center;
      }

      select {
        padding: 8px;
        font-size: 16px;
        margin: 5px;
      }

      /* Header styling (from Cultura Guide) */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-color: #f0f8ff;
        transition: background-color 0.3s, color 0.3s;
        color: #333;
      }
      .dark-mode {
        background-color: #1c1f26;
        color: #f9f9f9;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.8rem 1.5rem;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .dark-mode header {
        background-color: #2c2f36;
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.2rem;
        font-weight: 600;
        color: #006994;
      }
      .dark-mode .logo {
        color: #add8e6;
      }
      .logo i {
        margin-right: 8px;
        color: #ffa500;
        font-size: 1.2rem;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 1.2rem;
      }
      nav ul li a {
        text-decoration: none;
        color: #006994;
        font-weight: 500;
        font-size: 0.95rem;
        transition: color 0.3s;
      }
      .dark-mode nav ul li a {
        color: #add8e6;
      }
      nav ul li a:hover {
        color: #ffa500;
      }
      .auth {
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }
      .toggle-btn {
        cursor: pointer;
        font-size: 1rem;
        color: #006994;
      }
      .dark-mode .toggle-btn {
        color: #add8e6;
      }
      .btn {
        padding: 0.4rem 0.8rem;
        background-color: #ffa500;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .btn:hover {
        background-color: #ff8c00;
      }

      /* Footer styling (from Cultura Guide) */
      footer {
        background-color: #0c1a27;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>

  <body class="flex flex-col min-h-screen">
    <!-- Header from Cultura Guide -->
    <header>
      <div class="logo">
        <i class="fas fa-globe-asia"></i> Culture Guide
      </div>
      <nav>
        <ul>
            <li><a href="F:\Kuidu\Advaya\card.html">Home</a></li>
            <li><a href="F:\Kuidu\Advaya\body.html">Explore</a></li>
            <li><a href="F:\Kuidu\Advaya\planner.html">Trip Planner</a></li>
            <li><a href="F:\Kuidu\Advaya\bot.html">AI Guide</a></li>
            <li><a href="F:\Kuidu\Advaya\maps.html">Nearby</a></li>
            <li><a href="F:\Kuidu\Advaya\planner.html">Book</a></li>
            <li><a href="#faq">FAQ</a></li>
          </ul>
      </nav>
      <div class="auth">
        <span class="toggle-btn" onclick="toggleDarkMode()">
          <i class="fas fa-adjust"></i>
        </span>
        <a href="#login" class="btn">Login</a>
        <a href="#signup" class="btn">Signup</a>
      </div>
    </header>

    <!-- Controls for filtering locations -->
    <div class="controls">
      <label for="filter">Show:</label>
      <select id="filter">
        <option value="all">All (Hotels & Restaurants)</option>
        <option value="restaurant">Only Restaurants</option>
        <option value="lodging">Only Hotels</option>
      </select>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Footer from Cultura Guide -->
    <footer>
      &copy; 2025 Cultura Guide. All rights reserved.
    </footer>

    <!-- JavaScript for Dark Mode -->
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }
    </script>

    <!-- Map Scripts -->
    <script>
      let map;
      let service;
      let markers = [];
      let userLocation;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 12.2958, lng: 76.6394 }, // Mysore by default
          zoom: 15,
        });

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              map.setCenter(userLocation);
              addUserMarker();
              getNearbyPlaces(document.getElementById("filter").value);
            },
            () => {
              alert("Geolocation failed, using default location.");
              userLocation = { lat: 12.2958, lng: 76.6394 };
              getNearbyPlaces(document.getElementById("filter").value);
            }
          );
        }

        document.getElementById("filter").addEventListener("change", function () {
          getNearbyPlaces(this.value);
        });
      }

      function addUserMarker() {
        new google.maps.Marker({
          position: userLocation,
          map: map,
          title: "You are here",
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: "#4285F4",
            fillOpacity: 1,
            strokeWeight: 2,
            strokeColor: "white",
          },
        });
      }

      function getNearbyPlaces(filter) {
        clearMarkers();

        const service = new google.maps.places.PlacesService(map);

        const typesToSearch = filter === "all" ? ["restaurant", "lodging"] : [filter];

        typesToSearch.forEach((type) => {
          const request = {
            location: userLocation,
            radius: 1500,
            type: [type],
          };

          service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              results.forEach((place) => {
                const marker = new google.maps.Marker({
                  map: map,
                  position: place.geometry.location,
                  title: place.name,
                });

                const photoUrl =
                  place.photos && place.photos.length
                    ? place.photos[0].getUrl({ maxWidth: 200, maxHeight: 150 })
                    : "";

                const infoWindow = new google.maps.InfoWindow({
                  content: ` 
                    <div style="max-width:220px">
                      <h2>${place.name}</h2>
                      ${photoUrl ? `<img src="${photoUrl}" width="200"><br>` : ""}
                      <strong>Rating:</strong> ${place.rating || "N/A"} ‚≠ê
                    </div>
                  `,
                });

                marker.addListener("click", () => {
                  infoWindow.open(map, marker);
                });

                markers.push(marker);
              });
            } else {
              console.error("Places search failed: " + status);
            }
          });
        });
      }

      function clearMarkers() {
        markers.forEach((marker) => marker.setMap(null));
        markers = [];
      }
    </script>

    <!-- Google Maps API Script -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7I43zOwZKmt_2DZB3zauOMUdGYKGjWAs&libraries=places&callback=initMap">
    </script>
  </body>
