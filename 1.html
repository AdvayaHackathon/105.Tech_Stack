<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orange Travel Booking</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff5ec;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      background: #fffaf4;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ff6600;
      box-shadow: 0 0 0 2px rgba(255,102,0,0.2);
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 25px;
    }

    button {
      background: #ff6600;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      flex: 1 1 48%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e65c00;
    }

    .summary {
      background: #fff2e0;
      border-left: 5px solid #ff6600;
      padding: 20px;
      border-radius: 10px;
      color: #333;
      line-height: 1.6;
      margin-top: 15px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      button {
        flex: 1 1 100%;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¡ Book Your Dream Trip</h2>

    <!-- Step 1 -->
    <div class="step active" id="step1">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" required>

      <label for="age">Age</label>
      <input type="number" id="age" required>

      <label for="address">Address</label>
      <input type="text" id="address" required>

      <div class="buttons">
        <button onclick="nextStep(1)">Next</button>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <label for="destination">Select Destination</label>
      <select id="destination" onchange="updatePrice()">
        <option value="Kashmir">Kashmir - â‚¹20000</option>
        <option value="Goa">Goa - â‚¹15000</option>
        <option value="Manali">Manali - â‚¹18000</option>
      </select>

      <label for="groupSize">Group Size</label>
      <input type="number" id="groupSize" min="1" value="1" onchange="updatePrice()">

      <label for="date">Travel Date</label>
      <input type="date" id="date" required>

      <div class="buttons">
        <button onclick="prevStep(2)">Back</button>
        <button onclick="nextStep(2)">Next</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <h3 style="color:#ff6600; text-align:center;">Trip Summary</h3>
      <div class="summary" id="summary"></div>

      <div class="buttons">
        <button onclick="prevStep(3)">Back</button>
        <button onclick="confirmBooking()">Confirm & Book</button>
      </div>
    </div>
  </div>

  <script>
    let currentStep = 1;

    function nextStep(step) {
      if (!validateStep(step)) return;

      document.getElementById('step' + step).classList.remove('active');
      document.getElementById('step' + (step + 1)).classList.add('active');

      if (step + 1 === 3) displaySummary();
    }

    function prevStep(step) {
      document.getElementById('step' + step).classList.remove('active');
      document.getElementById('step' + (step - 1)).classList.add('active');
    }

    function updatePrice() {
      const dest = document.getElementById("destination").value;
      const group = parseInt(document.getElementById("groupSize").value);
      let basePrice = dest === "Kashmir" ? 20000 : dest === "Goa" ? 15000 : 18000;

      let total = basePrice * group;
      if (group >= 4) total *= 0.9; // 10% discount

      return total;
    }

    function displaySummary() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const contact = document.getElementById("contact").value;
      const age = document.getElementById("age").value;
      const address = document.getElementById("address").value;
      const destination = document.getElementById("destination").value;
      const groupSize = document.getElementById("groupSize").value;
      const date = document.getElementById("date").value;
      const price = updatePrice();

      document.getElementById("summary").innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Contact:</strong> ${contact}</p>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Destination:</strong> ${destination}</p>
        <p><strong>Group Size:</strong> ${groupSize}</p>
        <p><strong>Travel Date:</strong> ${date}</p>
        <p><strong>Total Price:</strong> â‚¹${price.toFixed(2)}</p>
      `;
    }

    function confirmBooking() {
      alert("ðŸŽ‰ Your booking is confirmed! Check your email for confirmation.");
    }

    function validateStep(step) {
      let valid = true;
      if (step === 1) {
        const fields = ["name", "email", "contact", "age", "address"];
        fields.forEach(id => {
          const field = document.getElementById(id);
          if (!field.value.trim()) {
            field.style.borderColor = "red";
            valid = false;
          } else {
            field.style.borderColor = "#ccc";
          }
        });
      } else if (step === 2) {
        const group = parseInt(document.getElementById("groupSize").value);
        const date = document.getElementById("date").value;
        if (!group || group < 1) {
          alert("Group size must be at least 1.");
          valid = false;
        }
        if (!date) {
          alert("Please select a travel date.");
          valid = false;
        }
      }
      return valid;
    }
  </script>
</body>
</html>
